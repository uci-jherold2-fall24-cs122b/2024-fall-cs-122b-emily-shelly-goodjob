<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Main</title>
</head>
<body>
<ul class="nav">
    <div><img class="logo-img" src="Fablix.png" alt="Fablix logo" /></div>
    <li class="nav-item">
        <a class="nav-link disabled brand-name" aria-disabled="true">Fablix</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="movies.html">Top20</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="back-to-results" onclick="goBackToResults()" aria-current="page" href="#">Result</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" aria-current="page" href="#">Checkout</a>
    </li>

    <!--Search Form-->
    <li class="nav-item">
        <form class="search-form" action="result.html" method="GET">
            <input type="text" name="title" placeholder="Title">
            <input type="text" name="year" placeholder="Year">
            <input type="text" name="director" placeholder="Director">
            <input type="text" name="star" placeholder="Star's Name">
            <button type="submit">Search</button>
        </form>
    </li>
</ul>

<!--Browsing-->
<div class="browse-outer-cnt">
    <!-- Genre Browsing Section -->
    <div class="browse-container">
        <h2 class="page-title-text">Browse by Genre</h2>
        <div id="genre-links" class="genre-links"></div>
    </div>

    <!-- Title Browsing Section -->
    <div class="browse-container">
        <h2 class="page-title-text">Browse by Title</h2>
        <div id="title-links" class="genre-links"></div>
    </div>
</div>

<footer class="footer">
    <p>2024 <span class="highlighted-name">Emily Wang</span> & <span class="highlighted-name">Yiwen Wu</span>. All rights reserved.</p>
</footer>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="main.js"></script>
</body>
</html>

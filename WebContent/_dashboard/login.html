<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="../login.css">
  <title>Login to Fablix Dashboard</title>
  <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>
</head>
<body>
<div class="login-container">
  <h2 class="login-title">Login to Fablix Dashboard</h2>
<!--  <form id="login_form" method="post" action="form-recaptcha">-->
  <form id="login_form" method="post" action="/cs122b_project1_api_example_war/_dashboard/login">
    <div class="input-group">
      <input type="text" id="email" name="email" placeholder="Enter Email" class="input-field">
    </div>
    <div class="input-group">
      <input type="password" id="password" name="password" placeholder="Enter Password" class="input-field">
    </div>
    <!--reCAPTCHA-->
    <input type="submit" class="submit-button" value="Login">
    <div class="g-recaptcha" data-sitekey="6LejInEqAAAAAJR7tP1U8u-2xeBA0OjWsCxp8vTb"></div>
  </form>

  <div id="login_error_message" class="error-message"></div>
</div>

<!-- jQuery and Custom JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./login.js"></script>
</body>
</html>

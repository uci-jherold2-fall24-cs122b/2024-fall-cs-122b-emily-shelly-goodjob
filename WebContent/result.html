<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="movies.css" />

<body>
<ul class="nav">
  <div><img class="logo-img" src="Fablix.png" alt="Fablix logo" /></div>
  <li class="nav-item">
    <a class="nav-link disabled brand-name" aria-disabled="true">Fablix</a>
  </li>
  <li class="nav-item">

  </li>
  <li class="nav-item">

  </li>
</ul>

<div class="page-title-text">Search Results</div>
<!-- Id "result_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id="result_table" class="table table-striped">
  <!-- Create a table header -->
  <thead>
  <tr>
    <!-- Titles of each column-->
    <th>Title</th>
    <th>Year</th>
    <th>Director</th>
    <th>Stars</th>
  </tr>
  </thead>
  <!-- Table body is left empty here, will be populated with the data retrieved with result.js -->
  <tbody id="result_table_body"></tbody>
</table>

<footer class="footer">
  <p>2024 <span class="highlighted-name">Emily Wang</span> & <span class="highlighted-name">Yiwen Wu</span>. All rights reserved.</p>
</footer>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<!-- Load our own JS file -->

</body>
</html>

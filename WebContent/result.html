<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="movies.css" />
  <title>Search Results</title>
</head>
<body>
<ul class="nav">
  <div><img class="logo-img" src="Fablix.png" alt="Fablix logo" /></div>
  <li class="nav-item">
    <a class="nav-link disabled brand-name" aria-disabled="true">Fablix</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" href="main.html">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" href="movies.html">Top20</a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" aria-current="page" href="#">Result</a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" aria-current="page" href="#">Checkout</a>
  </li>

  <!--Search Form-->
  <li class="nav-item">
    <form class="search-form" action="result.html" method="GET">
      <input type="text" name="title" placeholder="Title">
      <input type="text" name="year" placeholder="Year">
      <input type="text" name="director" placeholder="Director">
      <input type="text" name="star" placeholder="Star's Name">
      <button type="submit">Search</button>
    </form>
  </li>
</ul>

<div class="top-part">
  <div class="page-title-text">Search Results</div>

  <!-- Movies per Page Dropdown -->
  <div class="movie-per-page-dropdown">
    <label for="movie-per-page">Movies per Page:</label>
    <select id="movie-per-page">
      <option value="10">10</option>
      <option value="25" selected>25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </div>

  <!-- Sort By Dropdown -->
  <div class="sort-by-dropdown">
    <label for="sortBy">Sort By:</label>
    <select id="sortBy">
      <option value="titleAscRatingDesc">Title ASC, Rating DESC</option>
      <option value="titleAscRatingAsc">Title ASC, Rating ASC</option>
      <option value="titleDescRatingDesc">Title DESC, Rating DESC</option>
      <option value="titleDescRatingAsc">Title DESC, Rating ASC</option>
      <option value="ratingDescTitleAsc" selected>Rating DESC, Title ASC</option>
      <option value="ratingDescTitleDesc">Rating DESC, Title DESC</option>
      <option value="ratingAscTitleAsc">Rating ASC, Title ASC</option>
      <option value="ratingAscTitleDesc">Rating ASC, Title DESC</option>
    </select>
  </div>

  <!-- Update Button -->
  <div>
    <button class="update-btn" id="updateButton">Update</button>
  </div>
</div>

<!-- Id "result_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id="result_table" class="table table-striped">
  <!-- Create a table header -->
  <thead>
  <tr>
    <!-- Titles of each column-->
    <th>Title</th>
    <th>Year</th>
    <th>Director</th>
    <th>Genres</th>
    <th>Stars</th>
    <th>Rating</th>
  </tr>
  </thead>
  <!-- Table body is left empty here, will be populated with the data retrieved with result.js -->
  <tbody id="result_table_body"></tbody>
</table>
<div class="prev-next-container">
  <button class="prev-btn" id="prev-btn">Prev</button>
  <button class="next-btn" id="next-btn">Next</button>
</div>

<footer class="footer">
  <p>2024 <span class="highlighted-name">Emily Wang</span> & <span class="highlighted-name">Yiwen Wu</span>. All rights reserved.</p>
</footer>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<script src="result.js"></script>
</body>
</html>

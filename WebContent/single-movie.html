<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="movies.css" /> <!-- 确保CSS文件被引用 -->
  <title>Single Movie</title>
</head>
<body>
<ul class="nav">
  <li class="nav-item">
    <a class="nav-link disabled" aria-disabled="true">Fablix</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" href="#">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Top20</a>
  </li>
</ul>

<div class="page-title-text">Single Movie Details</div> <!-- 使用page-title-text类确保标题样式一致 -->
<h3 id="movie_info" class="info-text"></h3> <!-- 使用info-text类为电影信息提供样式 -->
<table id="star_table" class="table table-striped">
  <thead>
  <tr>
    <th>All Stars</th>
  </tr>
  </thead>
  <tbody id="star_table_body"></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<script src="single-movie.js"></script>
</body>
</html>
